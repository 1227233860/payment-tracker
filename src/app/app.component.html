<table>
  <thead>
    <th (click)="sort('date')">Date</th>
    <th (click)="sort('benificiaryName')">Benificiary name</th>
    <th (click)="sort('status')">Status</th>
    <th>Amount</th>
  </thead>
  <tbody>
    <tr *ngFor="let data of datas">
      <td>{{data.date}}</td>
      <td>{{data.benificiaryName}}</td>
      <td>{{data.status}}</td>
      <td>{{data.amount}}</td>
    </tr>
  </tbody>
</table>
